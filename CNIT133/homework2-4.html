<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
      
var random1, random2, result,

random1 = Math.floor(Math.random() * 9) + 1;
random2 = Math.floor(Math.random() * 9) + 1;

r1= parseFloat(random1);
r2= parseFloat(random2);

result = r1 * r2

document.getElementById("num1").value= r1;
document.getElementById("num2").value= r2;

$("#num3").focus();      


$(":Reset").click(function () {                       
             $("#num3").focus();
           });



$("#btn").click(function() {
  a1= parseInt($('#num3').val());


if(a1===result)
{
$("input:text").val("Very Good!");
setTimeout(function(){if(confirm("Do you wish to continue?"))
window.location.reload(1);},500)

}

else
{
  $("input:text").val("No. Please try again.");
}
$("#num3").val("");  
});
})

</script>
