<body onLoad="process()">
<script>
function process() {
    var principal = 1000;
  var output="";
  var finalamount = 0;
  
  for (var rate=5; rate<=7; rate++) {
      output += "<table><tr><th>Year</th><th>Amount in Deposit</th><th>Interest Rate = " + rate + "%</th></tr>";
      for (var years=1; years<=10; years++) {
	     finalamount = principal * (( 1 + rate/100 )**years);
		 output += "<tr><td>" + years + "</td><td>" + finalamount.toFixed(2) + " in " + years + " years</td><td>" + rate/100 + "</td></tr>";
	  }
      output += "</table>";	  
  }
 
  document.getElementById('result').innerHTML = output;
  }
</script>

<div id="result"></div>
