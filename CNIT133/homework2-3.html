<script>
    function process() {

    var item1, item2, item3, item4

    item1 = document.getElementById("num1").value;
    item2 = document.getElementById("num2").value;
    item3 = document.getElementById("num3").value;
    item4 = document.getElementById("num4").value;  

         n1 = parseInt(item1);
         n2 = parseInt(item2);
         n3 = parseInt(item3);
         n4 = parseInt(item4);

         if ( n1<0 || n2<0 || n3<0 || n4<0 )
		    {alert("please enter '0' or positive numbers!")
          return;}

    document.getElementById("numbersold1").value = (n1);
    document.getElementById("result1").value = (n1 * 239.99).toFixed(2)
    document.getElementById("numbersold2").value = (n2);
    document.getElementById("result2").value =(n2 * 129.75).toFixed(2)
    document.getElementById("numbersold3").value = (n3);
    document.getElementById("result3").value =(n3 * 99.95).toFixed(2)
    document.getElementById("numbersold4").value = (n4);
    document.getElementById("result4").value =(n4 * 350.89).toFixed(2)

    document.getElementById("sum").value = ((n1 * 239.99) + (n2 * 129.75) + (n3 * 99.95) + (n4 * 350.89)).toFixed(2)
    document.getElementById("earning").value = ((((n1 * 239.99) + (n2 * 129.75) + (n3 * 99.95) + (n4 * 350.89)) *0.09) + 200).toFixed(2)

    }
</script>
