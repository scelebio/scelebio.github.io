    <script>

$(document).ready(function() {
    $("#btn").click(function() { 
     var number1, number2, number3, number4, n1, n2, n3, n4, finalaverage;
      

     number1 = document.forms["myform"].elements["num1"].value;
     
     number2 = document.getElementById("num2").value
      
      number3 = document.getElementById("num3").value
      
      number4 = document.getElementById("num4").value
      
      

         n1 = parseInt(number1);
         n2 = parseInt(number2);
        n3 = parseInt(number3);
        n4 = parseInt(number4)

       

         finalaverage = (.5 * n1) + (.2 * n2) + (.2 * n3) + (.1 * n4)


     if ( n1>100 || n2>100 || n3>100 || n4>100 )
		    {alert("please enter numbers only between 0-100!")
          return;}

      if ( n1<0 || n2<0 || n3<0 || n4<0 )
		    {alert("please enter numbers only between 0-100!")
          return;}
      
         if ( finalaverage>=90 ) {
            $("input:text").val("A");
         }
        if ( finalaverage >= 80 && finalaverage<=89)  {
            $("input:text").val("B");
         }
      
            if ( finalaverage >= 70 && finalaverage<=79) {
                $("input:text").val("C");
         }
      
                  if ( finalaverage >= 60 && finalaverage<=69) 
            { $("input:text").val("D");
            window.alert("Students final grade is D") 
            window.alert("Student must retake the course")
            }
        if (finalaverage<=59 )  
                { $("input:text").val("F");
                window.alert("Students final grade is F")
                window.alert("Student must retake the course")
                } 

        document.getElementById('num1').focus();

});
});
