<script>
var stateArray = [ ["AL", "ALABAMA", "MONTGOMERY", "4,887,871"],                     
                ["AK", "ALASKA", "JUNEAU", "737,438"],  
                ["AZ","ARIZONA","PHOENIX","7,171,646"],
                ["AR", "ARKANSAS", "LITTLE ROCK", "3,010,825"],
                ["CA", "CALIFORNIA", "SACRAMENTO", "39,557,045"],
                ["CO", "COLORADO", "DENVER", "5,694,564"]];    

function ButtonPressed()
  {   
    var searchKey = document.forms["SearchForm"].elements["inputStateVal"].value;
    searchKey = searchKey.toUpperCase();
    
    var found = false;
    for (var row = 0; row < stateArray.length; row++)
     {
     if ((stateArray[row][0] == searchKey) || (stateArray[row][1] == searchKey))
     { 
       document.forms["SearchForm"].elements["comment"].value = ("Thanks for your inquiry, \nhere is the information you requested:" +
"\nState abbr = " + stateArray[row][0] + ", " +
"\nState Name = " + stateArray[row][1] + ", " +
"\nCapital = " + stateArray[row][2] + ", " +
"\nPopulation = " + stateArray[row][3]  );
       row = stateArray.length;   //ends loop if match found
       found = true;
     }
    }

  if ( found == false ) {
   document.forms["SearchForm"].elements["comment"].value= "State not found!"; 
       }

  }
</script>

<body>

<section class="body">

<h2>State Wise 2018 Census Data</h2>

<p>Enter a State abbreviation or full name into the text field</p>
<p>Available states are as follows:</p>
<p>AL, AK, AZ, AR, CA, CO</p>

<br>



<form name="SearchForm">
<input type="text" size="15" name="inputStateVal" autofocus> 
<input onclick="ButtonPressed();" type="button" value="Submit State" name="search" id="search">

<br>
<br>
