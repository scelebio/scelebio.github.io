	  	<script>
	  		function process(){
	  			var size = document.getElementById("inputNumber").value;
	  			var square="";
	  			if((size<=10)&&(size>=2)){
		  			for(var i = 0; i < size; i++){
		  				for(var j = 0; j < size; j++){
		  					square+="* ";
		  				}
		  				square+="<br>";
		  			}
		  		} else {
		  			square+="<span style='color:red;'>ERROR! Please enter a number between 2-10</span>"
		  		}
		  		document.getElementById("squareid").innerHTML=square;
	  		}
	  	</script>
	</head>
	<body>
		<section class="body">
		<p>Enter size of square between 2 and 10 inclusive</p><br>
		<input type="number" id="inputNumber">
		<input type="button" value="print square" onclick="process()">
		<p class="a" id="squareid">
		</section>
</body>
