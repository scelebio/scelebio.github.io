<script>
  function function1(){
    var x = document.getElementById("uniselect").value;
    switch(x) {
      case "CCSF":
        window.open("https://www.ccsf.edu/");
        break;
      case "SFSU":
        window.open("https://www.sfsu.edu/");
        break;
      case "BERK":
        window.open("https://www.berkeley.edu/");
        break;
    }
  }

  function function2(){
    var x = document.getElementById("hostselect").value;
    switch(x) {
      case "ZUCK":
        window.open("https://zuckerbergsanfranciscogeneral.org/");
        break;
      case "UCSF":
        window.open("https://www.ucsfhealth.org/");
        break;
      case "CHIN":
        window.open("https://www.chinesehospital-sf.org/");
        break;
    }
  }

</script>

    </tr>
<tr>

  <select id="uniselect" onchange="function1()">

  </td>
